<!DOCTYPE html>
<html lang="fi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Selainpeli">
    <meta name="keywords" content="Game, Peli, Olli Maula">
    <meta name="author" content="Olli Maula">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ScrollShooter</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/55ff3240d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="1280" height="720"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div> <!-- unity progress bar empty -->
        </div> <!-- unity loading bar -->
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <i class="fas fa-volume-low fa-xl" id="volume-icon"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.4"/>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">ScrollShooter</div>
        </div> <!-- unity footer -->
    </div> <!-- unity container -->    
</body>
<script src="jscript/webgl.js"></script>  
</html>
